<form [formGroup]="form" (ngSubmit)="submit(form)" class="rename-dialog">
  <h1 mat-dialog-title>Choose a name</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Enter a name" id="nameInput" maxlength="64">
    </mat-form-field>
    <br>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Rename</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
