<div class="menuBar">
  <div class="menu">
    <button (click)=back() class="button">
      <img src="assets/images/back.svg" alt="erase" class="buttonTopImg">
      {{'Settings.Back' | translate}}
    </button>

    <div class="title">
      {{'Dashboard.Settings' | translate}}
    </div>

    <a class="topBarAFSRLogo floatRight" href="https://afsr.fr/">
      <div class="imageAFSR" style="width: 100%"
           [ngStyle]="{'background-image':this.getAFSRLogoPNGUrl('Logo-AFSR')}">
      </div>
    </a>

  </div>

</div>
<div class="scene-display">
  <div class="scene"></div>
  <div class="images"></div>
  <div class="bigContainer">
    <div class="settings-item">
      <label for="dwellTimeEnable">{{'Settings.DwelltimeEnabled' | translate}}:</label>
      <input [(ngModel)]="this.settingsService.DWELL_TIME_ENABLED" id="dwellTimeEnable" type="checkbox"
      >
    </div>
    <div class="settings-item">
      <label for="dwellTime">{{'Settings.DwellTime' | translate}}:</label>
      <input [(ngModel)]="this.settingsService.DWELL_TIME_TIMEOUT_VALUE" id="dwellTime" type="text" maxlength="5"
      >
    </div>
    <div class="settings-item">
      <mat-form-field  appearance ="fill" >
        <mat-label > {{'Settings.Selectalanguage' | translate}} </mat-label>
        <mat-select [(value)] = "selected">
          <mat-option  value = "fr" (click)="languageService.switchLanguage(selected)"> {{'Settings.French' | translate}} </mat-option>
          <mat-option  value = "en" (click)="languageService.switchLanguage(selected)"> {{'Settings.English' | translate}} </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<a class="bottomBarAFSRText floatRight" href="https://interaactionbox.afsr.fr/">
  <div class="imageTextAFSR width-100"
       [ngStyle]="{'background-image':this.getAFSRLogoPNGUrl('Text_Only_InterAACtionbox-AFSR')}">

  </div>
</a>
<a class="bottomBarAFSRLogo floatRight" href="https://interaactionbox.afsr.fr/">
  <div class="imageLogoAFSR width-100"
       [ngStyle]="{'background-image':this.getAFSRLogoPNGUrl('Logo_Only_InterAACtionbox-AFSR')}">

  </div>
</a>
<div class="floatRight" style="width: fit-content; height: 22px">
  <div style="
    margin-top: 7px;
    font-size: xx-small;
    width: 50px;
    height: fit-content;
    align-items: center;
    align-content: center;
    text-align: center;"
  >

  </div>
</div>
