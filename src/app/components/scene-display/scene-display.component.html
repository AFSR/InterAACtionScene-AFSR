<div class="scene-display" [class.fullScreen-scene-display]="!this.modeService.displayBar" >
  <div class="scenes">
    <cdk-virtual-scroll-viewport itemSize="6" class="scenes-virtual-viewport">
      <!-- Add a scene button -->
      <div class="scene"
     >
        <button type="button" (click)="openAddSceneDialog()">
          <img src="../../assets/{{addButtonPath}}" alt="Add a scene" class="buttonimg">
        </button>
      </div>
      <!-- Different scenes -->
      <div class="scene"
      *ngFor="let scene of this.scenesService.SCENES; let i = index"
      [class.selected]="selectedScene === i"
      [class.hidden]="modeService.selectedMode !== 'manage-scenes' && scene.hidden">
        <button type="button" [class.button-selected]="modeService.selectedMode === 'manage-scenes' && !imageSelected && selectedScene === i"
        (click)="changeScene(i)">
        <img src="{{scene.images[0].base64data}}" alt="{{scene.name}}" class="buttonimg" [class.show-hidden]="modeService.selectedMode === 'manage-scenes' && scene.hidden">
        <div class="label">
          {{scene.name}}
        </div>
        </button>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>


  <div class="images">

    <cdk-virtual-scroll-viewport itemSize="6" class="images-virtual-viewport" *ngIf="hasAtLeastOneScene()">
      <!-- Add an image button -->
      <div class="image"
      >
        <button type="button"
        (click)="openAddImageDialog()">
          <img src="../../assets/{{addButtonPath}}" alt="Add a scene" class="buttonimg">
        </button>
      </div>

      <!-- Images of the scene -->
      <div class="image"
      *cdkVirtualFor="let image of this.scenesService.SCENES[selectedScene].images; let i = index"
      [class.selected]="selectedImage === i"
      [class.hidden]="modeService.selectedMode !== 'manage-scenes' && image.hidden === true">
        <button type="button" [class.button-selected]="modeService.selectedMode === 'manage-scenes' && imageSelected === true && selectedImage === i"
        (click)="changeImage(i)">
          <img src="{{image.base64data}}" alt="{{image.name}}" class="buttonimg"  [class.show-hidden]="modeService.selectedMode === 'manage-scenes' && image.hidden === true">
          <div class="label">
            {{image.name}}
          </div>
        </button>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
  <!-- Selected image at the right -->
  <div *ngIf="modeService.selectedMode != 'manage-scenes'" class="bigImageContainer" #bigImageContainer>
    <div *ngIf="hasAtLeastOneScene() && scenesService.SCENES[selectedScene].images[selectedImage].hidden === false" id="sceneDiv" [ngStyle]="{'width': imageWidth,'height': imageHeigth}">
      <img id="bigImage" [ngStyle]="{'width':imageWidth+'px','height':imageHeigth+'px'}"  src="{{scenesService.SCENES[selectedScene].images[selectedImage].base64data}}" alt="{{scenesService.SCENES[selectedScene].images[selectedImage].name}}" >
      <!-- hotspot display is before is the mode isn't draw and after is the mode is draw -->
      <app-hotspot-display *ngIf="modeService.selectedMode == 'draw'" [width]="imageWidth" [height]="imageHeigth" class="hotspot" [selectedImage]="selectedImage" [selectedScene]="selectedScene" [currImage]="currImage"> </app-hotspot-display>
      <app-canvas (updateCanvas)="onCanvasChange()" [selectedImage]="selectedImage" [selectedScene]="selectedScene" id="canvas" [width]="imageWidth" [height]="imageHeigth" [currentDrawingTool]="modeService.currentDrawingTool" [canvasD]="scenesService.SCENES[selectedScene].images[selectedImage].canvasData"  [imageChange]="currImage"></app-canvas>
      <app-hotspot-display *ngIf="modeService.selectedMode !== 'draw'" [width]="imageWidth" [height]="imageHeigth" class="hotspot" [selectedImage]="selectedImage" [selectedScene]="selectedScene" [currImage]="currImage"> </app-hotspot-display>

      <app-hotspot-create *ngIf="modeService.selectedMode === 'hotspot' && modeService.currentDrawingTool === 'add' " [width]="imageWidth" class="hotspot" [height]="imageHeigth" [selectedImage]="selectedImage" [selectedScene]="selectedScene" (updateHotspots)="onHotspotsChange()" > </app-hotspot-create>
    </div>
  </div>

  <div *ngIf="modeService.selectedMode == 'manage-scenes'" class="bigImageContainer" #bigImageContainer>
    <app-manage-scenes  [imageSelected]="imageSelected"  [selectedImage]="selectedImage" [selectedScene]="selectedScene" (updateScenes)="onScenesChange($event)"></app-manage-scenes>
  </div>
</div>
