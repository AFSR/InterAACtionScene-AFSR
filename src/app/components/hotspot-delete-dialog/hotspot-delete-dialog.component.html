<form (ngSubmit)="submit()" class="import-scenes-dialog">
  <h1 mat-dialog-title>Delete hotspot</h1>
  <mat-dialog-actions style="display: grid;grid-template-columns: 1fr 1fr;">
    <button mat-button type="submit">Delete</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
