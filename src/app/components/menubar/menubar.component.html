<div class="menubar"  *ngIf="displayBar === true">

  <div class="menu"
   [class.MenuBottomBar]="displayBar === true">

    <button (click)="changeMode('play')"
    class= "button"
    [class.selected]="modeService.selectedMode === 'play'">
    Play
    </button>

    <button (click)="changeMode('hotspot')"
    class= "button"
    [class.selected]="modeService.selectedMode === 'hotspot'">
      Add Hotspot
    </button>

    <button (click)="changeMode('manage-scenes')"
    class= "button"
    [class.selected]="modeService.selectedMode === 'manage-scenes'">
      Manage Scenes
    </button>

    <button (click)="changeMode('draw')"
    class= "button"
    [class.selected]="modeService.selectedMode === 'draw'">
      Draw
    </button>

    <div class="drawingMode"
    *ngIf="modeService.selectedMode === 'draw'">
      <button type="button"
      *ngFor="let color of COLORS"
      [style.background-color]="color.hex"
      (click)="changeColor(color.name)">
      </button>
      <button type="button"
      (click)="changeColor('erase')">Erase</button>

      <button type="button"
      (click)="changeColor('clear')">Clear</button>
    </div>

    <input [(ngModel)]="sceneTitle"
    value="{{sceneTitle}}"
    *ngIf="modeService.selectedMode !== 'draw'"/>

    <a routerLink="/settings"
    *ngIf="modeService.selectedMode !== 'draw'">Settings</a>

  </div>
</div>
<button id="hideShowButton" type="button" (click)="hideShowMenu()" >{{hideShowButtonChar}}</button>

<app-scene-display
[imageName]="sceneTitle" [displayBar]="displayBar" [currentDrawingTool]="currentDrawingTool" (imageChange)="onImageChange($event)"></app-scene-display>
