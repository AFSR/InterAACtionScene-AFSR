<div class="confirmation-dialog">
  <div mat-dialog-content>
    {{ "Logout.logout" | translate}}
  </div>
  <div mat-dialog-actions id="buttonsDiv">
    <button mat-button (click)="putYes()">{{ "Logout.yes" | translate}}</button>
    <button mat-button [mat-dialog-close]="true" (click)="onNoClick()" cdkFocusInitial>{{ "Logout.no" | translate}}</button>
  </div>
</div>
