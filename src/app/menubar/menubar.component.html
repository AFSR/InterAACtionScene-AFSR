<div class="menubar">

  <div class="menu"
   *ngIf="displayBar === true"
   [class.MenuBottomBar]="displayBar === true">

    <button (click)="play()"
    class= "button"
    [class.selected]="mode === 'play'">
    Play
    </button>

    <button (click)="hotspot()"
    class= "button"
    [class.selected]="mode === 'hotspot'">
      Hotspot
    </button>
    <button (click)="draw()"
    class= "button"
    [class.selected]="mode === 'draw'">
      Draw
    </button>

    <input [(ngModel)]="sceneTitle" value="{{sceneTitle}}"/>

    <a routerLink="/settings">Settings</a>

  </div>

  <button id="hideShowButton" type="button" (click)="hideShowMenu()" >{{hideShowButtonChar}}</button>

</div>
